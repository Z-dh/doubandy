<h1 class="page-header">{{title}}</h1>
<div class="list-group">
	<a ng-repeat="item in subjects" href="#!/detail/{{item.id}}" class="list-group-item">
		<span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<div class="media-left">
					<img height="128" class="media-object" ng-src="{{item.images.small}}" alt="{{item.title}}">
			</div>
			<div class="media-body">
				<h4 class="media-heading">{{item.title}}</h4>
				<p>类型：<span>{{item.genres.join('、')}}</span> &nbsp&nbsp&nbsp&nbsp 上映年份：<span>{{item.year}}</span></p>
				<p>导演：<span ng-repeat="d in item.directors">{{d.name+($last?'':'、')}}</span></p>
				<p>演员：<span ng-repeat="c in item.casts">{{c.name+($last?'':'、')}}</span></p>
			</div>
		</div>
	</a>
</div>
<div ng-show="!loadshow">
	<p>总共：{{gtnumber}}条 第{{pagecurrent}}/{{pagecount}}页</p>
	<nav aria-label="...">
		<ul class="pager">
			<li ng-class="{disabled:pagecurrent<=1}"><a ng-click="gopage(pagecurrent-1)">上一页</a></li>
			<li ng-class="{disabled:pagecurrent>=pagecount}"><a ng-click="gopage(pagecurrent+1)">下一页</a></li>
		</ul>
	</nav>
</div>
<div class="loader" ng-show="loadshow">
	<div class="loader-inner">
		<div class="loader-line-wrap">
			<div class="loader-line"></div>
		</div>
		<div class="loader-line-wrap">
			<div class="loader-line"></div>
		</div>
		<div class="loader-line-wrap">
			<div class="loader-line"></div>
		</div>
		<div class="loader-line-wrap">
			<div class="loader-line"></div>
		</div>
		<div class="loader-line-wrap">
			<div class="loader-line"></div>
		</div>
	</div>
</div>
